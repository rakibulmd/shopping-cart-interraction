<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/de85366d15.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<header class="mt-5">
			<div class="container mx-auto">
				<h1 class="text-2xl font-semibold">My Shopping Cart</h1>
			</div>
		</header>
		<main class="bg-rose-100 mt-4">
			<section class="p-4">
				<div
					class="grid cart-container justify-center items-center bg-white p-7 rounded-xl mb-5"
				>
					<div>
						<img class="w-24" src="./img/iphone11.png" alt="" />
					</div>
					<div>
						<p>Iphone 11 Pro 128GB Black</p>
					</div>
					<div class="flex">
						<button id="phone-minus" class="mx-1">
							<i class="fa-solid fa-minus"></i>
						</button>
						<div class="mx-1 px-1 bg-pink-100 rounded">
							<input
								id="phone-qty"
								class="bg-pink-100 w-8"
								type="number"
								value="1"
								min="0"
							/>
						</div>
						<button id="phone-plus" class="mx-1">
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
					<div>
						<p>
							$<span id="phone-total" class="font-bold"
								>1219</span
							>
						</p>
					</div>
					<button class="text-red-600">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
				<div
					class="grid cart-container justify-center items-center bg-white p-7 rounded-xl"
				>
					<div>
						<img class="w-24" src="./img/iphone11.png" alt="" />
					</div>
					<div>
						<p>Case for Iphone 11 Pro</p>
					</div>
					<div class="flex">
						<button id="case-minus" class="mx-1">
							<i class="fa-solid fa-minus"></i>
						</button>
						<div class="mx-1 px-1 bg-pink-100 rounded">
							<input
								id="case-qty"
								class="bg-pink-100 w-8"
								type="number"
								value="1"
								min="0"
							/>
						</div>
						<button id="case-plus" class="mx-1">
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
					<div>
						<p>
							$<span id="case-total" class="font-bold">59</span>
						</p>
					</div>
					<button class="text-red-600">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
				<div class="bg-white p-7 rounded-xl mt-8">
					<div class="flex justify-between mb-2">
						<div><p>Subtotal:</p></div>
						<div>
							<p>$<span id="sub-total">1278</span></p>
						</div>
					</div>
					<div class="flex justify-between mb-2">
						<div><p>Tax:</p></div>
						<div>
							<p>$<span id="tax-amount">0</span></p>
						</div>
					</div>
					<div class="flex justify-between">
						<div><p>Total:</p></div>
						<div>
							<p>$<span id="total-amount">1278</span></p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
